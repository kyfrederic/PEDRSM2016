<template name='listePersonnes'>
<form>
    <h1>Liste des utilisateurs</h1>
	<center><TABLE BORDER=0 BORDERCOLOR="fff">
	<TR class="blanc" BGCOLOR="#65537A"><TD>Nom</TD><TD>Prenom</TD><TD>Age</TD></TR>
{{#each personnes}}
	<TR><TD>{{ nom }}</TD><TD> {{ prenom }}</TD><TD> {{age}} </TD></TR>
{{/each}}
	</TABLE></center>
</form>

</template>
